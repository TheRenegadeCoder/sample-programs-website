name: Website Automation

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 0 * * 0
  workflow_dispatch:

jobs:
  images:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Generate Webpages
        run: python scripts/automate.py

      - name: Generate Images
        run: |
          sources=sources/images/
          images=docs/assets/images/
          logo=icon-small.png
          for file in "$sources"*
          do
            image-titler --path "$file" --output "$images" --logo "$images$logo" --no_title
            filename=$(basename "$file")
            edit=$(cd "$images" && ls -t | head -n1)
            mv "$images$edit" "$images$filename" 
          done
      
      - name: Commit Changes
        uses: EndBug/add-and-commit@v9 
        with:
          message: |
            Generated Sample Programs website automatically
            
            
            on-behalf-of: @TheRenegadeCoder <jeremy.grifski@therenegadecoder.com>
          author_name: GitHub Actions
          author_email: action@github.com

        env:
          # This is necessary in order to push a commit to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
