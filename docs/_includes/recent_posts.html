<ul>
{% for post in site.posts limit:include.limit %}
{% assign author = post.authors | first %}
{% assign author = site.data.authors[author].name %}
{% assign date = post.date | date_to_long_string %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a> on {{ date }} by {{ author }}
  </li>
{% endfor %}
</ul>
