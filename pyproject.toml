[project]
name = "sample-programs-website"
version = "2025.09.28"
description = "Sample Programs in Every Programming Language"
readme = ".github/README.md"
requires-python = ">=3.10,<4.0"
license = {file = "LICENSE" }

dependencies = [
    "snakemd (>=2.4.0,<3.0.0)",
    "subete (>=0.21.0,<0.22.0)",
    "image-titler (>=2.4.0,<2.5.0)",
    "glotter2 (>=0.12.1,<0.13.0)",
    "pyyaml (>=6.0,<7.0)"
]

# Initiator of the collection
authors = [
    {name = "Jeremy Grifski", email = "jeremy.grifski@therenegadecoder.com"}
]

[tool.poetry]
package-mode = false

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
